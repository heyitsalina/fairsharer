name: workflow for fairsharer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  My-first-CI:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: install dependencies
      run:
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: install ruff as linter
      run: 
        ruff -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: run unittesting with pytest
      run:
        pytest
